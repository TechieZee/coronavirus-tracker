<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Coronavirus Tracker Application</title>
</head>
<body>

<div class="container">
    <h1> Coronavirus Tracker Application </h1>
    <p>This application lists the current number of cases reported across the globe</p>


    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalCases}">Hello, world!</h1>
        <p class="lead">Total cases reported as of today</p>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total cases reported</th>
            <th>Difference since last day</th>
            <th>Last 7 Days Cases</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stats : ${data}">
            <td th:text="${stats.country}"></td>
            <td th:text="${stats.state}"></td>
            <td th:text="${stats.lastDayCases}">0</td>
            <td th:text="${stats.diffFromPrevDay}">0</td>
            <td th:text="${stats.last7DaysCases}">0</td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
